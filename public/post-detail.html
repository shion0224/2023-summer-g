<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dream Diary</title>
  </head>

  <body>
    <header>
		  <div id="user-circle" class="user-circle">UserName</div>
      <div class="title">詳細画面</div>
      <button id="logout-button" >
        Logout
      </button>
    </header>
    <main>
      <h2 id="post-detail-title">タイトル</h2>
      <h3 id="dream-title">タイトル名</h3>

      <!-- タグのデータのDB保存が終わり次第手をつける。 -->
      <h2 id="post-detail-tag">タグ</h2>
      <h3 id="dream-tag-detail"></h3>

      <h2 id="post-detail-content">内容</h2>
      <h3 id="dream-content">hogehoge</h3>

      <h2 id="post-detail-comment">コメント</h2>
      <div id="no-comment">
        <h3>まだコメントはありません。</h3>
      </div>
      <div id="with-comment">
        <div id="comments-list">
          <!-- Comments will be populated here -->
        </div>
      </div>

      <h2 id="dreams">夢の続きを書き込む</h2>
      <form>
        <textarea name="contents" id="post-contents"></textarea>
        <!-- <input type="submit" value="投稿する" > -->
      </form>
      <button class="submit" id="post-comment-button">投稿する</button>

      <div class="space"></div>
    </main>
    <footer>
      <button class="submit jump-index" onclick="location.href='index.html'">
        投稿一覧
      </button>
      <button class="submit jump-post" onclick="location.href='post.html'">
        新規投稿
      </button>
    </footer>

    <script type="module" src="./index.js"></script>
    <script type="module" src="./comment.js"></script>
  </body>
</html>
